<title>天气</title>
<link href="css/comm.css" rel="stylesheet" type="text/css" />

<body UNSELECTABLE="on">

</div>

<div id="weather_days" class="weather_line" UNSELECTABLE="on">

<div id="WeatherTwo" UNSELECTABLE="on">

</div>
<div id="WeatherThree" UNSELECTABLE="on">

<img id="weather_nd3_img" src="img/light_rain.png" />
<p id="weather_nd3_detail" UNSELECTABLE="on">-5~5&#8451;</p>
</div>
</div>

<div id="weather_bottom" class="weather_line" UNSELECTABLE="on">

</div>
