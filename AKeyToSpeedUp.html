<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<meta name="cwefeatures" content="size:410 299,margin:5,bgimg:img/SpeedUpBg.png" />
<title>一键提速</title>
<link href="css/comm.css" rel="stylesheet" type="text/css" />
<link href="css/AKeyToSpeedUp.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/cwe-core.js"></script>
<script type="text/javascript" src="js/mootools-core-1.4-full.js"></script>
<script type="text/javascript" src="js/infoCenter.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/funCtrl.js"></script>
<script type="text/javascript" src="js/edit-core.js"></script>
<script type="text/javascript" src="js/globalDefine.js"></script>
<script type="text/javascript" src="js/FunInterface.js"></script>
<script type="text/javascript" src="js/AKeyToSpeedUp.js"></script>
</head>
<body class="cwec_caption" UNSELECTABLE="on">

<div id="SpeedUp_Head" UNSELECTABLE="on">
    <div id="SpeedUp_Tittle" class="cwec_caption" UNSELECTABLE="on">
        <div id="SpeedUp_Logo" class="cwec_caption" UNSELECTABLE="on"></div>
        <button id="SpeedUpClose" title="关闭" UNSELECTABLE="on"></button>
        <button class="cwec_min" id="SpeedUpMin" title="最小化" UNSELECTABLE="on"></button>
        <div class="clear" UNSELECTABLE="on"></div>
    </div>
    <div id="UserInfo" UNSELECTABLE="on">数据正在加载中...</div>
    <div id="ProgressBarBg" UNSELECTABLE="on"><span id="ProgressBar" UNSELECTABLE="on"></span></div> 
</div>  

<div id="Timing" UNSELECTABLE="on">
    <div id="TimingLogo" UNSELECTABLE="on"></div>
    <div id="TimingTips" UNSELECTABLE="on">剩余时间</div>
    <div id="net_time_desc" UNSELECTABLE="on">
        <div id="hour_icon" class="time_icon" UNSELECTABLE="on">--</div>
        <div id="hour_desc" class="time_desc" UNSELECTABLE="on">:</div>
        <div id="minute_icon" class="time_icon" UNSELECTABLE="on">--</div>
        <div id="minute_desc" class="time_desc" UNSELECTABLE="on">:</div>
        <div id="second_icon" class="time_icon" UNSELECTABLE="on">--</div>
        <div id="second_desc" class="time_desc" UNSELECTABLE="on"></div>
    </div>
</div>

<div id="SpeedUpDesc" UNSELECTABLE="on">
    <div id="SrcSpeed" UNSELECTABLE="on">
        <div id="SrcDesc" UNSELECTABLE="on">原下载速率：</div>
        <div id="SrcConcreteSpeed" UNSELECTABLE="on">--</div>
    </div>
    <div id="TarSpeed" UNSELECTABLE="on">
        <div id="TarDesc" UNSELECTABLE="on">提速后速率：</div>
        <div id="TarConcreteSpeed" UNSELECTABLE="on">--</div>
        <div id="SpeedUpTips" UNSELECTABLE="on">(具体可达速率根据环境不同可能有所差别)</div>
    </div>
</div>

<input id="SpeedUpButton" type="button" value="一键提速" disabled="disabled" UNSELECTABLE="on"></input>

<div id="SpeedUpWarning" UNSELECTABLE="on">(注意：关闭本窗口会导致提速过程终止，您可选择最小化到任务栏)</div>

</body>
</html>
