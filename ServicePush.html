<!DOCTYPE html>
<html>
<head>

<title></title>
<link href="css/comm.css" rel="stylesheet" type="text/css" />
<link href="css/ServicePush.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/cwe-core.js"></script>
<script type="text/javascript" src="js/mootools-core-1.4-full.js"></script>
<script type="text/javascript" src="js/util.js"></script>

<body class="cwec_caption" id="myBody">
<div id="info_title" class="cwec_caption" UNSELECTABLE="on">
<div id="info_close" title="关闭" href="#" UNSELECTABLE="on"></div>
<div id="logo_icon" class="cwec_caption" UNSELECTABLE="on"></div>
<div id="logo_text" class="cwec_caption" UNSELECTABLE="on"></div>
<div class="clear" UNSELECTABLE="on"></div>
</div>
<img id="loading_img" src="img/loading.gif" UNSELECTABLE="on" />
<iframe id="frame_view" frameborder="0" scrolling="no" src="http://zstwechat.10000.gd.cn/cdc-wechat/FaultGuide.app/pc/PostFault_pc.html?province=GD"  UNSELECTABLE="on"></iframe>
<div id="failed_view" UNSELECTABLE="on">
<img id="failed_img" src="img/LoadingFail.png" UNSELECTABLE="on" />
<div id="failed_text" UNSELECTABLE="on">加载失败！</div>
</div>
<div id="qrcode_view" UNSELECTABLE="on">
    <div id="scanDetail" UNSELECTABLE="on">
    	<div id="scan_title" UNSELECTABLE="on">微信扫一扫</div>
    	<div id="scan_tip" UNSELECTABLE="on">（或搜索“小翼宽带助手”）</div>
        <div id="scan_desc" UNSELECTABLE="on">关注公众号后,选择“我 >故障上报”，将您<br>的故障问题及建议按照界面要求填写并提交，<br>我们将耐心为您解答。</div>
    </div>
    <img id="qr_line" src="img/netStateIcon.png" />
    <img id="qr_img" src="img/feedback_QR.jpg" />
    <div id="tips_text">
    	<span class="tips_class1">温馨提示：</span>
    	<span class="tips_class2">网络不通，请通过</span>
    	<span class="tips_class3">微信公众号</span>
    	<span class="tips_class2">或</span>
    	<span class="tips_class3">移动版校园客户端</span>
    	<span class="tips_class2">反馈您的问题及建议</span>
    </div>
</div>
